<!DOCTYPE html>
<html lang="ko">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>회원가입</title>
    <script language="javascript">

        function Input() 
        {

            if(document.frmInput.email.value == "") {
                alert("please check your Email.");
                document.frmInput.email.focus();
                return false;
            }
            if(document.frmInput.pw_1.value == "") {
                alert("please check your Password.");
                document.frmInput.pw_1.focus();
                return false;
            }
            if(document.frmInput.pw_2.value == "") {
                alert("please check your Repeat Password.");
                document.frmInput.pw_2.focus();
                return false;
            }

            if(document.frmInput.name.value == "") {
                alert("please check your Name.");
                document.frmInput.name.focus();
                return false;
            }

            if(document.frmInput.Phone.value == "") {
                alert("please check your Phone Number.");
                document.frmInput.Phone.focus();
                return false;
            }

            document.frmInput.submit();
        }

    </script>
</head>
<body>
    <div class="jumbotron">
		<div class="container">
			<h5 class="display-3">회원가입</h1>
		</div>
	</div>     
    <div class="container">           
    <form name="frmInput" action="memberWrite.php" method="post" enctype="multipart/form-data">
        

        <div class="form-group row">
            <label class="col-sm-2">email(ID)</label>
            <div class="col-sm-3">
                <input type="email" name="email" id="email" class="form-control" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">비밀번호</label>
            <div class="col-sm-3">
                <input type="password" name="pw_1" id="pw_1" class="form-control" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">비밀번호 확인</label>
            <div class="col-sm-3">
                <input type="password" name="pw_2" id="pw_2" class="form-control" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">이름</label>
            <div class="col-sm-3">
                <input type="text" name="name" id="name" class="form-control" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">폰 번호</label>
            <div class="col-sm-3">
                <input type="tel" name="Phone" id ="Phone"  class="form-control" >
            </div>
        </div>
    
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10 ">
                <button type="button" onclick="Input()">가입</button>
            </div>
        </div>


        <br><br>
        
    </form>
</div>   
</body>
</html>
